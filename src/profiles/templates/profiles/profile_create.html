{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<header style="display: flex; flex-direction: row; justify-content: space-between; align-items: center">
  <h3 style="font-weight: bold">Create Profile</h3>
</header>
<br>
<div class='profile'>
  <form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-lg btn-success">Create</button>
  </form>
</div>
{% endblock %}
