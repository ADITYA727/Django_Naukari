{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div style='width: 60%; margin: auto'>
    <header class="">
    <h3 style="font-weight: bold" class="page-heading mb-0">Sign In</h3>
    <hr>
</header>
    <form method='POST' action='.'> {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    <br>
    <p class="text-center text-secondary">If you don't have an account? Let's <a href="/users/sign-up/">Sign Up</a>
    </p>
</div>
{% endblock %}
